/* Caja reproductor de Caster.fm reducida */
.player-caster{
    position: fixed;
    right: 350px;
    top: 650px;
    z-index: 9999;
    background: rgba(0,0,0,0.7);
    padding: 8px;
    border-radius: 10px;
    transform: scale(0.7);
    transform-origin: top right;
}

/* Contenedor de botones */
.contact-container {
    position: fixed;
    bottom: 30px;
    right: 15px;  /* al borde derecho */
    display: flex;
    flex-direction: column;
    gap: 8px;
    z-index: 9999;
    font-family: Arial, sans-serif;
    align-items: flex-end;
}

.contact-btn {
    color: white;
    text-decoration: none;
    border-radius: 8px;
    font-size: 12px;
    text-align: center;
    transition: 0.3s;
    display: inline-block;
}

/* Botones Correo y WhatsApp */
.contact-btn.small {
    padding: 5px 12px;
    font-size: 12px;
    min-width: 80px;
    max-width: 90px;
}

/* WhatsApp */
.contact-btn[href^="https://wa.me"] {
    background-color: #25D366;
}
.contact-btn[href^="https://wa.me"]:hover {
    background-color: #128C7E;
}

/* Correo */
.contact-btn[href^="mailto:"] {
    background-color: #0072C6;
}
.contact-btn[href^="mailto:"]:hover {
    background-color: #005A99;
}

/* Bot贸n Donaci贸n */
.contact-btn.donation-btn {
    background-color: red;
    color: black;
    font-weight: bold;
    padding: 5px 20px;
    min-width: 160px;
    text-align: center;
}
.contact-btn.donation-btn:hover {
    background-color: darkred;
}

/* Modal */
.modal {
    display: none; 
    position: fixed; 
    z-index: 10000; 
    left: 0;
    top: 0;
    width: 100%;
    height: 100%; 
    overflow: auto;
    background-color: rgba(0,0,0,0.7);
}

/* Contenido modal */
.modal-content {
    background-color: #fefefe;
    margin: 15% auto; 
    padding: 20px;
    border: 2px solid #888;
    width: 300px;
    border-radius: 10px;
    text-align: left;
    font-size: 14px;
}
