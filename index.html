/* Contenedor botones */
.contact-container {
    position: fixed;

    right: 15px;
    display: flex;
    flex-direction: column;
    gap: 8px;
    z-index: 9999;
    align-items: flex-end;

/* Botón base */
.contact-btn {
    padding: 8px 20px;
    border-radius: 8px;
    font-size: 12px;
    text-align: center;
    color: white;
    font-weight: bold;
    cursor: pointer;
    user-select: none;
    min-width: 120px;
}

/* Colores específicos */
.gmail-btn { background-color: #0072C6; }
.gmail-btn:hover { background-color: #005A99; }

.whatsapp-btn { background-color: #25D366; }
.whatsapp-btn:hover { background-color: #128C7E; }

.donation-btn { background-color: red; color: black; }
.donation-btn:hover { background-color: darkred; }
</style>
</head>

<div class="contact-container">
    <!-- Correo Gmail web -->

        Correo
    </div>

    <!-- WhatsApp -->
    <div class="contact-btn whatsapp-btn" onclick="window.open('https://wa.me/5491165344239','_blank')">
