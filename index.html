<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>FM Acuario 99.1</title>

<style>
body{
    margin:0;
    height:100vh;
    background:url("fondo.jpg") no-repeat center center;
    background-size:cover;
    font-family:Arial, sans-serif;
}

/* Caja reproductor de Caster.fm reducida */
.player-caster{
    position: fixed;
    right: 350px;
    top: 650px;
    z-index: 9999;
    background: rgba(0,0,0,0.7);
    padding: 8px;
    border-radius: 10px;
    transform: scale(0.7);
    transform-origin: top right;
}

/* Contenedor de botones */
.contact-container {
    position: fixed;
    bottom: 30px;
    right: 15px;
    display: flex;
    flex-direction: column;
    gap: 8px;
    z-index: 9999;
    font-family: Arial, sans-serif;
    align-items: flex-end;
}

/* Botón base */
.contact-btn {
    color: white;
    text-decoration: none;
    border-radius: 8px;
    font-size: 12px;
    text-align: center;
    transition: 0.3s;
    display: inline-block;
    cursor: pointer;
}

/* Botones pequeños */
.contact-btn.small {
    padding: 5px 12px;
    font-size: 12px;
    min-width: 80px;
    max-width: 90px;
}

/* WhatsApp */
.contact-btn[href^="https://wa.me"] {
    background-color: #25D366;
}
.contact-btn[href^="https://wa.me"]:hover {
    background-color: #128C7E;
}

/* Correo Gmail web */
.contact-btn.gmail-btn {
    background-color: #0072C6;
}
.contact-btn.gmail-btn:hover {
    background-color: #005A99;
}

/* Donación */
.contact-btn.donation-btn {
    background-color: red;
    color: black;
    font-weight: bold;
    padding: 5px 20px;
    min-width: 160px;
    text-align: center;
}
.contact-btn.donation-btn:hover {
    background-color: darkred;
}

/* Modal */
.modal {
    display: none; 
    position: fixed; 
    z-index: 100000; 
    left: 0;
    top: 0;
    width: 100%;
    height: 100%; 
    overflow: auto;
    background-color: rgba(0,0,0,0.7);
}

/* Contenido modal */
.modal-content {
    background-color: #fefefe;
    margin: 15% auto; 
    padding: 20px;
    border: 2px solid #888;
    width: 300px;
    border-radius: 10px;
    text-align: left;
    font-size: 14px;
}

/* Botón cerrar */
.close {
    color: #aaa;
    float: right;
    font-size: 20px;
    font-weight: bold;
    cursor: pointer;
}
.close:hover {
    color: black;
}
</style>
</head>

<body>

<!-- Reproductor Caster.fm -->
<div class="player-caster">
    <div data-type="podcastsPlayer" 
         data-publicToken="1e20666f-d3a2-4d08-971d-358ae1c73b27" 
         data-theme="light" 
         data-color="e81e4d" 
         data-channelId="a10f64e5-4d86-4c4b-8840-8d678b986344" 
         data-rendered="false" 
         class="cstrEmbed">
        <a href="https://www.caster.fm">Shoutcast Hosting</a> 
        <a href="https://www.caster.fm">Stream Hosting</a> 
        <a href="https://www.caster.fm">Radio Server Hosting</a>
    </div>
    <script src="//cdn.cloud.caster.fm//widgets/embed.js"></script>
</div>

<!-- Botones -->
<div class="contact-container">
    <!-- Gmail web -->
    <div class="contact-btn gmail-btn small" onclick="window.open('https://mail.google.com/mail/?view=cm&fs=1&to=sergiocuiz22@gmail.com','_blank')">Correo</div>

    <!-- WhatsApp -->
    <a href="https://wa.me/5491165344239" target="_blank" class="contact-btn small">WhatsApp</a>

    <!-- Donación modal -->
    <div class="contact-btn donation-btn" onclick="abrirModal()">Donación</div>
</div>

<!-- Modal Donación -->
<div id="modalDonacion" class="modal">
  <div class="modal-content">
    <span class="close" onclick="cerrarModal()">&times;</span>
    <h3>Donaciones vía Mercado Pago</h3>
    <p>
        Alias: <strong>fm.acuario.99.1mhz</strong><br>
        CVU: <strong>0000003100089986574792</strong><br>
        Titular: <strong>Sergio Raul Alonso</strong>
    </p>
  </div>
</div>

<script>
function abrirModal() {
    document.getElementById("modalDonacion").style.display = "block";
}
function cerrarModal() {
    document.getElementById("modalDonacion").style.display = "none";
}

// Cerrar modal al presionar fuera de la ventana
window.onclick = function(event) {
    var modal = document.getElementById("modalDonacion");
    if (event.target == modal) {
        modal.style.display = "none";
    }
}
</script>

</body>
</html>
