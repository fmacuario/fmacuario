<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>FM Acuario</title>
<style>
body{margin:0;background:#000;color:#fff;text-align:center;font-family:sans-serif}
.bg{position:fixed;inset:0;background:url('fondo.jpg') center/cover no-repeat;z-index:-1}
.box{position:relative;top:40vh}
button{padding:12px 20px;font-size:16px;border:none;border-radius:8px;background:#00bcd4;color:#000;cursor:pointer}
.modal{display:none;position:fixed;inset:0;background:rgba(0,0,0,.7);align-items:center;justify-content:center}
.modal-content{background:#fff;color:#000;padding:20px;border-radius:10px;max-width:300px}
.close{cursor:pointer;float:right;font-weight:bold}
</style>
</head>
<body>
<div class="bg"></div>

<div class="box">
  <audio controls>
    <source src="URL_DEL_STREAM" type="audio/mpeg">
  </audio>
  <br><br>
  <button onclick="abrir()">Donar</button>
</div>

<div id="ventana" class="modal">
  <div class="modal-content">
    <span class="close" onclick="cerrar()">X</span>
    <h3>Donaciones</h3>
    <p>Alias: TU_ALIAS</p>
    <p>CBU: TU_CBU</p>
  </div>
</div>

<script>
function abrir(){document.getElementById('ventana').style.display='flex'}
function cerrar(){document.getElementById('ventana').style.display='none'}
</script>
</body>
</html>
