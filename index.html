}

/* Caja reproductor de Caster.fm reducida */
.player-caster{
    position: fixed;
    right: 350px;
    top: 650px;
    z-index: 9999;
    background: rgba(0,0,0,0.7);
    padding: 8px;
    border-radius: 10px;
    transform: scale(0.7);
    transform-origin: top right;
}

/* Contenedor de botones */
.contact-container {
    position: fixed;
    bottom: 30px;
    right: 15px;
    display: flex;
    flex-direction: column;
    gap: 8px;
    z-index: 9999;
    font-family: Arial, sans-serif;
    align-items: flex-end;
}

/* Botón base */
.contact-btn {
    color: white;
    text-decoration: none;
    border-radius: 8px;
    font-size: 12px;
    text-align: center;
    transition: 0.3s;
    display: inline-block;
}

/* Botones Correo y WhatsApp */
.contact-btn.small {
    padding: 5px 12px;
    font-size: 12px;
    min-width: 80px;
    max-width: 90px;
}

/* WhatsApp */
.contact-btn[href^="https://wa.me"] {
    background-color: #25D366;
}
.contact-btn[href^="https://wa.me"]:hover {
    background-color: #128C7E;
}

/* Correo */
.contact-btn[href^="mailto:"] {
    background-color: #0072C6;
}
.contact-btn[href^="mailto:"]:hover {
    background-color: #005A99;
}

/* Donación */
.contact-btn[href^="#donar"] {
    background-color: red;
    color: white;
    font-weight: bold;
    padding: 5px 20px;
    min-width: 160px;
    text-align: center;
}
.contact-btn[href^="#donar"]:hover {
    background-color: darkred;
}

/* Texto dentro del botón de donación */
.donation-text {
    font-size: 11px;
    color: white;
    margin-top: 3px;
}
</style>
